[tox]
envlist = {py26,py27,py32,py33,py34,py35,py36}-{unit,acceptance},docs

[testenv]
deps =
  cov-core
  coverage==3.7.1
  execnet
  pep8
  py
  # py3.2 needs pytest < 3.0.0
  {py26,py27,py33,py34,py35,py36}: pytest>=2.8.3
  py32: pytest>=2.8.3,<3.0.0
  pytest-cache
  pytest-cov
  pytest-pep8
  pytest-flakes
  mock
  freezegun
  pytest-blockage
  # we need virtualenv==13.1.2 on py32
  {py26,py27,py33,py34,py35,py36}: virtualenv
  py32: virtualenv==13.1.2

passenv=TRAVIS*
setenv =
    TOXINIDIR={toxinidir}
    TOXDISTDIR={distdir}
sitepackages = False
whitelist_externals = env test

commands =
    python --version
    virtualenv --version
    pip --version
    pip freeze
    unit: py.test -rxs -vv --durations=10 --pep8 --flakes --blockage -m "not acceptance" --cov-report term-missing --cov-report xml --cov-report html --cov-config {toxinidir}/.coveragerc --cov=versionfinder {posargs} versionfinder
    acceptance: py.test -rxs -vv --durations=10 --pep8 --flakes --blockage -m "acceptance" --cov-report term-missing --cov-report xml --cov-report html --cov-config {toxinidir}/.coveragerc --cov=versionfinder {posargs} versionfinder

# always recreate the venv
recreate = True

[testenv:docs]
# this really just makes sure README.rst will parse on pypi
passenv = TRAVIS* CONTINUOUS_INTEGRATION AWS* READTHEDOCS*
setenv =
    TOXINIDIR={toxinidir}
    TOXDISTDIR={distdir}
    CI=true
deps =
  docutils
  pygments
  sphinx
  sphinx_rtd_theme
basepython = python2.7
commands =
    python --version
    virtualenv --version
    pip --version
    pip freeze
    rst2html.py --halt=2 README.rst /dev/null
    sphinx-apidoc versionfinder versionfinder/tests -o {toxinidir}/docs/source -e -f -M
    # link check
    # -n runs in nit-picky mode
    # -W turns warnings into errors
    sphinx-build -a -n -W -b linkcheck {toxinidir}/docs/source {toxinidir}/docs/build/html
    # build
    sphinx-build -a -n -W -b html {toxinidir}/docs/source {toxinidir}/docs/build/html
